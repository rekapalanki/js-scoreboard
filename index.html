<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Title</title>
    <meta name="description" content="Scoreboard to count match scores" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
    />
    <link rel="stylesheet" type="text/css" href="./styles/main.css" />
    <script src="./scripts/main.js" defer></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" /> <!-- disable zoom functionality -->
    <link
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      rel="stylesheet"
    /> <!-- FONTAWESOME ICON LIBRARY -->
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1>Scoreboard</h1>
      </div>
      <div class="container">
        <div id="box1" class="box">
          <h2>Home</h2>
          <div
          id="counter-box1"
          class="counter"
          onclick="myFunction1()">
          0
        </div>
        </div>
        <div id="box2" class="box">
          <h2>Visitor</h2>
          <div
          id="counter-box2"
          class="counter"
          onclick="myFunction2()">
          0
        </div>
        </div>
      </div>
      <button
      id="button1"
      type="button"
      onclick="clearFunction1()">
      Clear
    </button>
    </div>
  </body>
</html>
